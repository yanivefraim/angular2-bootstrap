
  <div class="carousel slide">
    <ol class="carousel-indicators">
      <li *for="#slide of slides; #i=index" [class.active]="i == activeIndex" (click)="navigateTo(i)"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <content></content>
    </div>
    <a class="left carousel-control" role="button" (^click)="prev()" [hidden]="!hasPrev()">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" role="button" (^click)="next()" [hidden]="!hasNext()">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
